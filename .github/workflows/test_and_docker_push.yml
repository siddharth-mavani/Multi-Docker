name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - run: docker build -t mavanis/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true mavanis/react-test npm test
 
      - run: docker build -t mavanis/multi-client ./client
      - run: docker build -t mavanis/multi-nginx ./nginx
      - run: docker build -t mavanis/multi-server ./server
      - run: docker build -t mavanis/multi-worker ./worker
 
      - run: docker push mavanis/multi-client
      - run: docker push mavanis/multi-nginx
      - run: docker push mavanis/multi-server
      - run: docker push mavanis/multi-worker

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
 
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multi-docker
          environment_name: Multi-docker-env
          existing_bucket_name: elasticbeanstalk-us-east-1-221125602218
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
      